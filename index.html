<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="header">
        <nav>
            <img src="">
            <ul>
                <li>Header Link One</li>
                <li>Header Link Two</li>
                <li>Header Link Three</li>
            </ul>
        </nav>
        <section class="hero">
            <div class="heroLeft">
                <h1 class="title"></h1>
                <p class="heroText"></p>
                <button class="signupBtn">Sign Up</button>
            </div>
            <div class="heroRight">
                <img src="">
            </div>
        </section>
    </div>

    <section class="showcase">
        <h2 class="subTitle"></h2>
        <div class="cardContainer">
            <div class="cardbox">
                <img class="cardImg" src="">
                <p class="cardText"></p>
            </div>
            <div class="cardbox">
                <img class="cardImg" src="">
                <p class="cardText"></p>
            </div>
            <div class="cardbox">
                <img class="cardImg" src="">
                <p class="cardText"></p>
            </div>
            <div class="cardbox">
                <img class="cardImg" src="">
                <p class="cardText"></p>
            </div>
        </div>
    </section>

    <section class="quoteContainer">
        <p class="quoteText"></p>
        <span class="quoteAuth"></span>
    </section>

    <section class="ctaContainer">
        <div class="ctaLeft">
            <h3 class="ctaTitle"></h3>
            <p class="ctaText"></p>
        </div>
        <div class="ctaRight">
            <button class="signupBtn">Sign Up</button>
        </div>
    </section>

</body>
</html>
